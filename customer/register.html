<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
            background-image: url(2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="d-flex flex-column vh-100 justify-content-center align-items-center">

        <form action="register.php" method="post" class="bg-danger p-4" onsubmit="return validate()">

            <h3>Customer Registration</h3>
            <input name="email" type="email" class="form-control mt-2" placeholder="E-mail" required>

            <input name="pass1" type="password" class="form-control mt-2" placeholder="Password" required id="pass1">

            <input name="pass2" type="password" class="form-control mt-2" placeholder="Re-Password" required id="pass2">

            <input name="mobile" type="text" class="form-control mt-2" placeholder="Mobile" required>

            <textarea name="address" id="" cols="30" rows="4" class="form-control mt-2" placeholder="Delivery Address"></textarea>

            <div class="text-center mt-2">
                <input type="submit" value="Register" class="btn btn-info">
            </div>
        </form>
        <div class="text-end">
            <a style="color: black; font-weight: bolder;" href="index.html">Login Here</a>
        </div>
    </div>   

    <script>
        function validate()
        {
            p1=document.getElementById("pass1").value
            p2=document.getElementById("pass2").value

            if(p1===p2)
            {
                return true;
            }
            alert("Password Mismatch");
            return false
        }
    </script>

</body>
</html>
